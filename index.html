<script>
//document.addEventListener('DOMContentLoaded', (event) => {
function setupApplist(app_list) {
	for(var app of app_list) {
		console.log(app.default_url);
		var list_item = htmlToElem(`<li onclick="location.href='${app.default_url}';"><span class="icon">ICO</span> <span class="title">${app.name}</span> <span class="kb"> KB </span></li>`);
		/*list_item.addEventListener('click', function() {
			console.log(app.default_url);
			location.href = app.default_url;
		}.bind(this) );*/
		document.getElementById('applist').appendChild(list_item);
	}
}

function htmlToElem(html) {
	let temp = document.createElement('template');
	html = html.trim(); // Never return a space text node as a result
	temp.innerHTML = html;
	return temp.content.firstChild;
}
</script>
